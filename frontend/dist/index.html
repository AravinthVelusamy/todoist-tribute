<html>
    <head>
    </head>
    <body>
        <div id="vue-root">
            <div class="page-background">
                <div class="top-bar">
                    <div class="top-bar-inner">
                        <h1>TUDU</h1>
                    </div>
                </div>
                <div class="all-holder">
                    <div class="left-menu">
                        <a class="view-link selected" href="#">
                            <span class="icon">
                                <i class="fa fa-envelope-o"></i>
                            </span>
                            <span class="title">
                                <span class="text">Inbox</span>
                                <span class="counter">8</span>
                            </span>
                        </a>
                        <a class="view-link" href="#">
                            <span class="icon">
                                <i class="fa fa-calendar-o"></i>
                            </span>
                            <span class="title">
                                <span class="text">Today</span>
                                <span class="counter">2<span>
                            </span>
                        </a>
                        <div class="project-list-container">
                            <project-list
                                :projects="$store.state.projects"
                                :selected-project="$store.state.activeProject"
                                :project-task-counts="$store.getters.projectTaskCounts">
                            </project-list>
                        </div>
                    </div><div class="content">
                        <div class="section-header">
                            <h2>Inbox</h2>
                        </div>
                        <div>
                            <task-list :tasks="$store.getters.tasksForActiveProject"></task-list>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="bundle.js"></script>
        <script src="https://use.fontawesome.com/1797eb65bc.js"></script>
    </body>
</html>
