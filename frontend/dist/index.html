<html>
    <head>
    </head>
    <body>
        <div id="vue-root">
            <div class="page-background">
                <div class="top-bar">
                    <div class="top-bar-inner">
                        <h1>TUDU</h1>
                    </div>
                </div>
                <div class="all-holder">
                    <div class="left-menu">
                        <div class="view-list-container">
                           <view-list
                               :inbox-project="$store.getters.inboxProject"
                               :inbox-project-task-count="$store.getters.inboxProjectTaskCount"
                               :selected-project="$store.state.activeProject">
                           </view-list>
                        </div>
                        <div class="project-list-container">
                            <project-list
                                :projects="$store.state.projects"
                                :selected-project="$store.state.activeProject"
                                :project-task-counts="$store.getters.projectTaskCounts">
                            </project-list>
                        </div>
                    </div><div class="content">
                        <div class="section-header">
                            <h2>Inbox</h2>
                        </div>
                        <div>
                            <task-list
                                :tasks="$store.getters.tasksForActiveProject"
                                :project="$store.state.activeProject">
                            </task-list>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="bundle.js"></script>
        <script src="https://use.fontawesome.com/1797eb65bc.js"></script>
    </body>
</html>
