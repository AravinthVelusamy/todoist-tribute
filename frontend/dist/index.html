<html>
    <head>
        <script src="bundle.js"></script>
        <script src="https://use.fontawesome.com/1797eb65bc.js"></script>
    </head>
    <body>
        <div class="page-background">
            <div class="top-bar">
                <div class="top-bar-inner">
                    <h1>TUDU</h1>
                </div>
            </div>
            <div class="all-holder">
                <div class="left-menu">
                    <a class="view-link selected" href="#">
                        <span class="icon">
                            <i class="fa fa-envelope-o"></i>
                        </span>
                        <span class="title">
                            <span class="text">Inbox</span>
                            <span class="counter">(8)<span>
                        </span>
                    </a>
                    <a class="view-link" href="#">
                        <span class="icon">
                            <i class="fa fa-calendar-o"></i>
                        </span>
                        <span class="title">
                            <span class="text">Today</span>
                            <span class="counter">(2)<span>
                        </span>
                    </a>
                </div><div class="content">
                    <div class="section-header">
                        <h2>Inbox</h2>
                    </div>
                    <ul class="task-list">
                        <li class="task-item">
                            <span class="icon-holder">
                                 <span class="checkbox"></span>
                            </span>
                            <span class="text-holder">
                                <span class="task-title">
                                    Task 1
                                </span>
                            </span>
                        </li>
                        <li class="task-item">
                            <span class="icon-holder">
                                 <span class="checkbox"></span>
                            </span>
                            <span class="text-holder">
                                <span class="task-title">
                                    Task 1
                                </span>
                            </span>
                        </li>
                        <li class="add-task">
                            <span class="icon-holder">
                                <span class="add-icon">
                                    +
                                </span>
                            </span>
                            <span class="text-holder">
                                <a href="#">Add Task</a>
                            </span>
                        </li>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
